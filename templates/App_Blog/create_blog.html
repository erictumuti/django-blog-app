{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} create {% endblock %}

{% block body_block %}
<h2>Create Blog:</h2>
<form method="post" enctype="multipart/form-data">
  {{ form|crispy }}
  {% csrf_token %}
  <button type="submit" class="btn btn-primary">Publish</button>
</form>
{% endblock %}
