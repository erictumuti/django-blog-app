{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Edit {% endblock %}

{% block body_block %}
{% if blog.author == user %}
<h2>Update Post:</h2>
<form method="post" enctype="multipart/form-data">
  {{ form|crispy }}
  {% csrf_token %}
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% else %}
<p>You are not allowed to view this page</p>
{% endif %}
{% endblock %}
