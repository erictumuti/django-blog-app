<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{%block title %} Blog page {% endblock %}</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
        <li class="navbar-item active">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <li class="navbar-item active">
            <a class="nav-link" href="{% url 'App_Blog:create_blog' %}">Create Blog</a>
        </li>
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown" href="#">
               {{ user.username }}
          </a>
          <div class="dropdown-menu">
            <a href="{% url 'App_Login:profile' %}" class="dropdown-item">My Profile</a>
            <a href="{% url 'App_Login:logout' %}" class="dropdown-item">Logout</a>
          </div>
        </div>

        {% else %}
        <li class="navbar-item active">
            <a class="nav-link" href="{% url 'App_Login:signup' %}">Sign up</a>
        </li>
        <li class="navbar-item active">
            <a class="nav-link" href="{% url 'App_Login:signin' %}">Sign in</a>
        </li>
        {% endif %}
      </ul>
    </nav>
      <div class="container" style="padding-top: 25px;">
        {% block body_block %}
        {% endblock %}

      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
